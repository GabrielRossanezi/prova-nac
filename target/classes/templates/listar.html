<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Contas</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<style>
    .container-box-form{
        position: absolute;
        width: 650px;
        height: 460px;
        overflow-y: scroll;
        margin-left: 50%;
        left: -325px;
        margin-top: -230px;
        top: 50%;
    }
    .form-box{
        width: 100%;
        height: auto;
        border: 1px solid #eee;
        padding: 15px;
        box-shadow: 0px 5px 30px -25px #000;
        border-radius: 6px;
    }
    .align-center{
        text-align: center;
    }
</style>
<div class="container">
    <div class="container-box-form">
        <div class="title-page align-content-center">
            <h1>Listar CC</h1>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Titular</th>
                <th scope="col">AgÃªncia</th>
                <th scope="col">Conta</th>
                <th scope="col">Saldo</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="conta:${contas}">
                    <th th:text="${conta.id}"></th>
                    <td th:text="${conta.titular}"></td>
                    <td th:text="${conta.agencia}"></td>
                    <td th:text="${conta.conta}"></td>
                    <td th:text="'R$ ' + ${#numbers.formatDecimal(conta.saldo, 1, 2)}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
